<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
        <body>
            <div id="display">
                <div id="firstNumber">0</div>
                <div id="operator"></div>
                <div id="secondNumber"></div>
            </div>
            <div id="allButtons">
            <div id="buttons">
                <button id="+" class="operationButton">+</button>
                <button id="-" class="operationButton">-</button>
                <button id="*" class="operationButton">*</button>
                <button id="/" class="operationButton">/</button>

                
            </div>
            <div id="numbers">
                <button id="1" class="numberButton">1</button>
                <button id="2" class="numberButton">2</button>
                <button id="3" class="numberButton">3</button>
                <button id="clear" class="special3">Clear</button>
                <button id="4" class="numberButton">4</button>
                <button id="5" class="numberButton">5</button>
                <button id="6" class="numberButton">6</button>
                <button id="." class="special3">.</button>
                <button id="7" class="numberButton">7</button>
                <button id="8" class="numberButton">8</button>
                <button id="9" class="numberButton">9</button>
                <button id="equals" class="special3">=</button>
                <button id="0" class="zero">0</button>
            </div>
            
        </div>
        </body>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
</html>
